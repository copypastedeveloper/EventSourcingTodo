<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Add Task</h3>
</div>
<div class="modal-body">
    <div class="controls-row validationControls">
        <label class="dataEntryLabel" for="Name">Name</label>
        <input type="text" name="Name" data-bind="value: Name" />
    </div>
    <div class="controls-row validationControls">
        <label class="dataEntryLabel" for="DueDate">Due Date</label>
        <input type="text" name="DueDate" data-bind="kendoDatePicker: { value: DueDate, format: 'MM/dd/yyyy' }" />
    </div>
    <div class="controls-row validationControls">
        <label class="dataEntryLabel" for="Description">Description</label>
        <textarea name="Description" data-bind="value: Description" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    <button class="btn btn-primary" data-dismiss="modal" data-bind="click: Create">Add</button>
</div>
